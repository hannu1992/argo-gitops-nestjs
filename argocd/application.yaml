apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nest-gitops
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hannu1992/argo-gitops-nestjs.git
    targetRevision: main
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
